    <h2 id="instructor"></h2>
    <section id="main-section">
        <div class="main-form">
            <form name="myform" >
                <div class="form-group">
                    <label for="input-propertyid">PropertyID</label>
                    <input type="text" id="propertyid" required placeholder="Enter your property ID"> 
                </div>
                <br>
                <div class="form-group">
                     <label for="Digital_sign">Digital Signiture</label>
                     <input type="text" id="digital_sign" required placeholder="Enter your Digital Signiture">

                <input type="submit" id="submit" value="Submit">
            </form>

    <script>
    if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var LandContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "_PID",
				"type": "string"
			},
			{
				"name": "_DS",
				"type": "string"
			}
		],
		"name": "setLandDetails",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getLandDetails",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

var Land = LandContract.at('0x51ea5b4b828303904761885b7253866170a7cb9a');
        console.log(Land);

        var pid;
        var ds;

        Land.getLandDetails(function(error, result){
            if(!error)
                {
                    
                    $("#instructor").html('You are authenticated ,'+'`'+result[0]+'`'+' is your property-ID and '+'`'+result[1]+'`'+' is your digital signature)');
                    console.log(result);
                }
            else
                console.error(error);
        });

        $("#submit").click(function() {
            Land.setLandDetails($("#propertyid").val(), $("#digital_sign").val());
        });

            

    </script>

  </body>
